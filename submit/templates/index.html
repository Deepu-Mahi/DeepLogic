<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0d1117 0%, #000000 100%);
      font-family: 'Fira Code', monospace;
      color: #dbe9f4;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      width: 100%;
      padding: 16px 32px;
      background: rgba(13, 17, 23, 0.9);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid #1f6feb33;
      box-shadow: 0 4px 20px rgba(31, 111, 235, 0.1);
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right {
      gap: 20px;
    }

    .nav-link {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-link:hover {
      background: #1f6feb33;
      color: #dbe9f4;
    }

    .theme-toggle {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #58a6ff;
      text-shadow: 0 0 10px #1f6feb, 0 0 20px #1f6feb55;
      margin: 40px 0;
    }

    .main {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 20px 40px;
    }

    .left-panel {
      flex: 1;
      max-width: 580px;
      background: rgba(22, 27, 34, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(31, 111, 235, 0.3);
      box-shadow: 0 8px 30px rgba(31, 111, 235, 0.1);
    }

    .right-panel {
      flex: 1.3;
      max-width: 640px;
      background: rgba(22, 27, 34, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(31, 111, 235, 0.4);
      box-shadow: 0 8px 40px rgba(31, 111, 235, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 700px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: #8b949e;
      font-weight: 600;
    }

    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      background: #0d1117;
      color: #c9f1ff;
      margin-bottom: 18px;
      box-shadow: inset 0 0 5px #1f6feb55;
      resize: vertical;
      transition: all 0.3s ease;
    }

    select:focus,
    textarea:focus {
      outline: none;
      background: #161b22;
      box-shadow: 0 0 10px #58a6ff88;
    }

    textarea {
      min-height: 150px;
    }

    .input-box {
      min-height: 80px;
    }

    button {
      width: 100%;
      background: #58a6ff;
      color: #0d1117;
      font-weight: bold;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
      margin-top: 20px;
    }

    button:hover {
      background: #1f6feb;
      box-shadow: 0 12px 25px rgba(31, 111, 235, 0.5);
    }

    .output-box {
      background: #0d1117;
      border: 1px solid #1f6feb;
      border-radius: 10px;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #c9f1ff;
      overflow-y: auto;
      flex-grow: 1;
      max-height: 320px; /* new: limit height to half */
    }

    .errors {
      color: #ff6b6b;
      border-color: #ff6b6b;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .ai-output-box {
      background-color: #0d1117;
      color: #c9f1ff;
      border: 1px solid #1f6feb;
      border-radius: 10px;
      padding: 15px;
      font-size: 0.95rem;
      max-height: 250px;     /* Fixed height */
      overflow-y: auto;      /* Enables vertical scrollbar */
      margin-top: 10px;
    }

    @media (max-width: 960px) {
      .main {
        flex-direction: column;
        align-items: center;
      }

      .left-panel,
      .right-panel {
        max-width: 100%;
        width: 100%;
        height: auto;
      }

      .right-panel {
        height: auto;
      }
    }

    .light-theme {
      background: #f4f4f4;
      color: #1e1e1e;
    }

    .light-theme .navbar {
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ddd;
    }

    .light-theme .nav-link {
      color: #007bff;
    }

    .light-theme .nav-link:hover {
      background: rgba(0, 123, 255, 0.1);
    }

    .light-theme .left-panel,
    .light-theme .right-panel {
      background: #ffffffcc;
      border-color: #ccc;
      color: #1e1e1e;
    }

    .light-theme select,
    .light-theme textarea {
      background: #fff;
      color: #333;
      box-shadow: inset 0 0 5px #ccc;
    }

    .light-theme select:focus,
    .light-theme textarea:focus {
      background: #f0f0f0;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }

    .light-theme .output-box {
      background: #f8f9fa;
      color: #212529;
      border-color: #007bff;
    }

    .light-theme .errors {
      color: #dc3545;
      border-color: #dc3545;
    }

    .light-theme .ai-output-box {
      background: #f0f0f0;
      color: #006400;
      border-color: #28a745;
    }
   


  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
   <div class="nav-left">

   <a href="{% url 'deeplogic' %}" class="nav-link" style="font-size: 1.5em; font-weight: 700;">DeepLogic</a>

  <a href="{% url 'profile' %}" class="nav-link">ðŸ‘¤ Profile</a>
  <a href="{% url 'problem_list' %}" class="nav-link">ðŸ§© Problems</a>
</div>

    <div class="nav-right">
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">ðŸŒž</button>
      <a href="{% url 'logout' %}" class="nav-link">ðŸšª Logout</a>
    </div>
  </nav>

  <h1> CodeAI ðŸ¤–</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" autocomplete="off" spellcheck="false">
  {% csrf_token %}
  <div class="main">
    <div class="left-panel">
      <label for="language">Language</label>
      <select name="language" id="language" required>
        <option value="py" {% if language == 'py' %}selected{% endif %}>Python</option>
        <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
        <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
        <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
      </select>

      <label for="code">Code</label>
      <textarea id="code" name="code" placeholder="// Write your code here..." required>{{ code|default_if_none:"" }}</textarea>

      <label for="input_data">Input (if any)</label>
      <textarea class="input-box" id="input_data" name="input_data" placeholder="Enter input for your code...">{{ input_data|default_if_none:"" }}</textarea>

      <button type="submit">â–¶ Run Code</button>
      
    </div>

    <div class="right-panel">
      {% if output %}
      <div class="output-box">
        <h3>Output:</h3>
        <pre>{{ output }}</pre>
      </div>
      {% endif %}

      {% if errors %}
      <div class="output-box errors">
        <h3>Errors:</h3>
        <pre>{{ errors }}</pre>
      </div>
      {% endif %}

      <!-- Ask AI button moved here, exactly the same as original -->
      <button type="button" id="aiBtn" style="margin-top:10px;">ðŸ¤– Ask AI</button>

      <div class="ai-output-box" id="aiOutput"></div>
    </div>
  </div>
</form>

  <script>
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector(".theme-toggle");
      body.classList.toggle("light-theme");
      const isLight = body.classList.contains("light-theme");
      localStorage.setItem("theme", isLight ? "light" : "dark");
      button.textContent = isLight ? "ðŸŒ™" : "ðŸŒž";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme");
      const button = document.querySelector(".theme-toggle");
      if (theme === "light") {
        document.body.classList.add("light-theme");
        button.textContent = "ðŸŒ™";
      } else {
        button.textContent = "ðŸŒž";
      }
    });

   document.getElementById("aiBtn").addEventListener("click", async () => {
      const code = document.getElementById("code").value;
      const responseBox = document.getElementById("aiOutput");
      responseBox.innerText = "ðŸ¤– Thinking...";

      try {
        const res = await fetch("/gemini-ai/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code: code }),
        });

        const data = await res.json();
        if (data.response) {
          responseBox.innerText = data.response;
        } else if (data.error) {
          responseBox.innerText = "Error: " + data.error;
        }
      } catch (err) {
        responseBox.innerText = "Failed to connect to AI.";
      }
    });
  </script>

</body>
</html>
