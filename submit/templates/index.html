<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0d1117 0%, #000000 100%);
      font-family: 'Fira Code', monospace;
      color: #dbe9f4;
      transition: background 0.3s, color 0.3s;
    }
    .navbar {
      width: 100%;
      padding: 16px 32px;
      background: rgba(13, 17, 23, 0.9);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid #1f6feb33;
      box-shadow: 0 4px 20px rgba(31, 111, 235, 0.1);
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-right { gap: 20px; }
    .nav-link {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-link:hover {
      background: #1f6feb33;
      color: #dbe9f4;
    }
    .theme-toggle {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #58a6ff;
      text-shadow: 0 0 10px #1f6feb, 0 0 20px #1f6feb55;
      margin: 40px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .main {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 20px 40px;
    }
    .left-panel, .right-panel {
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(31, 111, 235, 0.3);
      box-shadow: 0 8px 30px rgba(31, 111, 235, 0.1);
    }
    .left-panel {
      flex: 1;
      max-width: 580px;
    }
    .right-panel {
      flex: 1.3;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 700px;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      color: #8b949e;
      font-weight: 600;
    }
    select, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      background: #0d1117;
      color: #c9f1ff;
      margin-bottom: 18px;
      box-shadow: inset 0 0 5px #1f6feb55;
      resize: vertical;
      transition: all 0.3s ease;
    }
    select:focus, textarea:focus {
      outline: none;
      background: #161b22;
      box-shadow: 0 0 10px #58a6ff88;
    }
    .input-box { min-height: 80px; }
    button {
      width: 100%;
      background: #58a6ff;
      color: #0d1117;
      font-weight: bold;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      background: #1f6feb;
      box-shadow: 0 12px 25px rgba(31, 111, 235, 0.5);
    }
    .output-box {
      background: #0d1117;
      border: 1px solid #1f6feb;
      border-radius: 10px;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #c9f1ff;
      overflow-y: auto;
      flex-grow: 1;
      max-height: 320px;
    }
    .errors {
      color: #ff6b6b;
      border-color: #ff6b6b;
    }
    .error {
      text-align: center;
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .ai-output-box {
      background-color: #0d1117;
      color: #c9f1ff;
      border: 1px solid #1f6feb;
      border-radius: 10px;
      padding: 15px;
      font-size: 0.95rem;
      max-height: 250px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .light-theme {
      background: #f4f4f4;
      color: #1e1e1e;
    }
    .light-theme .navbar {
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ddd;
    }
    .light-theme .nav-link {
      color: #007bff;
    }
    .light-theme .nav-link:hover {
      background: rgba(0, 123, 255, 0.1);
    }
    .light-theme .left-panel, .light-theme .right-panel {
      background: #ffffffcc;
      border-color: #ccc;
      color: #1e1e1e;
    }
    .light-theme select, .light-theme textarea {
      background: #fff;
      color: #333;
      box-shadow: inset 0 0 5px #ccc;
    }
    .light-theme select:focus, .light-theme textarea:focus {
      background: #f0f0f0;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }
    .light-theme .output-box {
      background: #f8f9fa;
      color: #212529;
      border-color: #007bff;
    }
    .light-theme .errors {
      color: #dc3545;
      border-color: #dc3545;
    }
    .light-theme .ai-output-box {
      background: #f0f0f0;
      color: #006400;
      border-color: #28a745;
    }
    .lucide-icon {
      width: 18px;
      height: 18px;
      stroke-width: 2;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'deeplogic' %}" class="nav-link" style="font-size: 1.5em; font-weight: 700;">DeepLogic</a>
      <a href="{% url 'profile' %}" class="nav-link">
        <i data-lucide="user"></i>Profile
      </a>
      <a href="{% url 'problem_list' %}" class="nav-link">
        <i data-lucide="puzzle"></i>Problems
      </a>
    </div>
    <div class="nav-right">
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <i data-lucide="sun" id="themeIcon"></i>
      </button>
      <a href="{% url 'logout' %}" class="nav-link">
        <i data-lucide="log-out"></i>Logout
      </a>
    </div>
  </nav>

  <h1><i data-lucide="bot"></i>CodeAI</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" autocomplete="off" spellcheck="false">
    {% csrf_token %}
    <div class="main">
      <div class="left-panel">
        <label for="language">Language</label>
        <select name="language" id="language" required>
          <option value="py" {% if language == 'py' %}selected{% endif %}>Python</option>
          <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
          <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
          <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
        </select>

        <label for="code">Code</label>
        <textarea id="code" name="code" placeholder="// Write your code here..." required>{{ code|default_if_none:"" }}</textarea>

        <label for="input_data">Input (if any)</label>
        <textarea class="input-box" id="input_data" name="input_data" placeholder="Enter input for your code...">{{ input_data|default_if_none:"" }}</textarea>

        <button type="submit">
          <i data-lucide="play"></i>Run Code
        </button>
      </div>

      <div class="right-panel">
        {% if output %}
          <div class="output-box">
            <h3>Output:</h3>
            <pre>{{ output }}</pre>
          </div>
        {% endif %}

        {% if errors %}
          <div class="output-box errors">
            <h3>Errors:</h3>
            <pre>{{ errors }}</pre>
          </div>
        {% endif %}

        <button type="button" id="aiBtn">
          <i data-lucide="bot"></i>Ask AI
        </button>

        <div class="ai-output-box" id="aiOutput"></div>
      </div>
    </div>
  </form>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("themeIcon");
      body.classList.toggle("light-theme");
      const isLight = body.classList.contains("light-theme");
      localStorage.setItem("theme", isLight ? "light" : "dark");
      icon.setAttribute("data-lucide", isLight ? "moon" : "sun");
      lucide.createIcons();
    }

    window.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme");
      const icon = document.getElementById("themeIcon");
      if (theme === "light") {
        document.body.classList.add("light-theme");
        icon.setAttribute("data-lucide", "moon");
      } else {
        icon.setAttribute("data-lucide", "sun");
      }
      lucide.createIcons();
    });

    document.getElementById("aiBtn").addEventListener("click", async () => {
      const code = document.getElementById("code").value;
      const responseBox = document.getElementById("aiOutput");
      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch("/gemini-ai/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code }),
        });

        const data = await res.json();
        if (data.response) {
          responseBox.innerText = data.response;
        } else if (data.error) {
          responseBox.innerText = "Error: " + data.error;
        }
      } catch (err) {
        responseBox.innerText = "Failed to connect to AI.";
      }
    });
  </script>
</body>
</html>
