<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Code Compiler</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #1e1e2f;
    color: #cfd8dc;
    font-family: 'Fira Code', monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .container {
    background: #282c34;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    width: 900px;
    max-width: 100%;
    padding: 30px 40px 40px;
  }
  h1 {
    margin: 0 0 25px;
    font-weight: 700;
    font-size: 2.8rem;
    color: #61dafb;
    user-select: none;
    text-align: center;
  }
  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 1rem;
    color: #a2a9b8;
    user-select: none;
  }
  select, textarea {
    width: 100%;
    border-radius: 8px;
    border: none;
    background: #1e2127;
    color: #cfd8dc;
    padding: 12px 16px;
    font-family: 'Fira Code', monospace;
    font-size: 1rem;
    resize: vertical;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 0 6px #111;
  }
  select:focus, textarea:focus {
    outline: none;
    background: #2a2f3a;
    box-shadow: 0 0 10px #61dafb;
  }
  textarea {
    min-height: 180px;
    line-height: 1.4;
  }
  .input-group {
    margin-bottom: 24px;
  }
  button {
    display: block;
    margin: 0 auto;
    background: #61dafb;
    color: #1e1e2f;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 14px 50px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(97, 218, 251, 0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #21a1f1;
    box-shadow: 0 10px 20px rgba(33, 161, 241, 0.6);
  }
  .error {
    color: #ff6b6b;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Online Code Compiler</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" autocomplete="off" spellcheck="false">
      {% csrf_token %}
      <div class="input-group">
        <label for="language">Select Language</label>
        <select name="language" id="language" required>
          <option value="py" {% if language == 'py' %}selected{% endif %}>Python</option>
          <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
          <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
          <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
        </select>
      </div>

      <div class="input-group">
        <label for="code">Code</label>
        <textarea id="code" name="code" placeholder="// Write your code here..." required>{{ code|default_if_none:"" }}</textarea>
      </div>

      <div class="input-group">
        <label for="input_data">Input (if any)</label>
        <textarea id="input_data" name="input_data" placeholder="Enter input for your code, if required...">{{ input_data|default_if_none:"" }}</textarea>
      </div>

      <button type="submit">Run Code</button>
    </form>
  </div>
</body>
</html>
