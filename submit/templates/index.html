<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Code Compiler</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #0d1117 0%, #000000 100%);
      font-family: 'Fira Code', monospace;
      color: #dbe9f4;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #58a6ff;
      text-shadow: 0 0 10px #1f6feb, 0 0 20px #1f6feb55;
      margin-bottom: 40px;
    }

    .main {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .left-panel {
      flex: 1;
      max-width: 580px;
      background: rgba(22, 27, 34, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(31, 111, 235, 0.3);
      box-shadow: 0 8px 30px rgba(31, 111, 235, 0.1);
    }

    .right-panel {
      flex: 1.3;
      max-width: 640px;
      background: rgba(22, 27, 34, 0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(31, 111, 235, 0.4);
      box-shadow: 0 8px 40px rgba(31, 111, 235, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 700px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: #8b949e;
      font-weight: 600;
    }

    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      background: #0d1117;
      color: #c9f1ff;
      margin-bottom: 18px;
      box-shadow: inset 0 0 5px #1f6feb55;
      resize: vertical;
      transition: all 0.3s ease;
    }

    select:focus,
    textarea:focus {
      outline: none;
      background: #161b22;
      box-shadow: 0 0 10px #58a6ff88;
    }

    textarea {
      min-height: 150px;
    }

    .input-box {
      min-height: 80px;
    }

    button {
      width: 100%;
      background: #58a6ff;
      color: #0d1117;
      font-weight: bold;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
      margin-top: 20px;
    }

    button:hover {
      background: #1f6feb;
      box-shadow: 0 12px 25px rgba(31, 111, 235, 0.5);
    }

    .output-box {
      background: #0d1117;
      border: 1px solid #1f6feb;
      border-radius: 10px;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #c9f1ff;
      overflow-y: auto;
      flex-grow: 1;
    }

    .errors {
      color: #ff6b6b;
      border-color: #ff6b6b;
    }

    .error {
      text-align: center;
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @media (max-width: 960px) {
      .main {
        flex-direction: column;
        align-items: center;
      }

      .left-panel,
      .right-panel {
        max-width: 100%;
        width: 100%;
        height: auto;
      }

      .right-panel {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>⚡ Online Code Compiler</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" autocomplete="off" spellcheck="false">
    {% csrf_token %}
    <div class="main">
      <div class="left-panel">
        <label for="language">Language</label>
        <select name="language" id="language" required>
          <option value="py" {% if language == 'py' %}selected{% endif %}>Python</option>
          <option value="cpp" {% if language == 'cpp' %}selected{% endif %}>C++</option>
          <option value="c" {% if language == 'c' %}selected{% endif %}>C</option>
          <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
        </select>

        <label for="code">Code</label>
        <textarea id="code" name="code" placeholder="// Write your code here..." required>{{ code|default_if_none:"" }}</textarea>

        <label for="input_data">Input (if any)</label>
        <textarea class="input-box" id="input_data" name="input_data" placeholder="Enter input for your code...">{{ input_data|default_if_none:"" }}</textarea>

        <button type="submit">▶ Run Code</button>
      </div>

      <div class="right-panel">
        {% if output %}
          <div class="output-box">
            <h3>Output:</h3>
            <pre>{{ output }}</pre>
          </div>
        {% endif %}

        {% if errors %}
          <div class="output-box errors">
            <h3>Errors:</h3>
            <pre>{{ errors }}</pre>
          </div>
        {% endif %}
      </div>
    </div>
  </form>

</body>
</html>
