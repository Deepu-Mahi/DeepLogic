<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Execution Result</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 40px 20px;
    background: #1e1e2f;
    font-family: 'Fira Code', monospace;
    color: #cfd8dc;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    background: #282c34;
    max-width: 900px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    padding: 30px 40px;
  }
  h1 {
    text-align: center;
    color: #61dafb;
    margin-bottom: 30px;
    user-select: none;
  }
  p {
    font-weight: 600;
    color: #a2a9b8;
    margin: 20px 0 6px 0;
    user-select: none;
  }
  pre {
    background: #1e2127;
    padding: 20px;
    border-radius: 8px;
    color: #d0d7de;
    font-size: 1rem;
    overflow-x: auto;
    white-space: pre-wrap;
    word-break: break-word;
    box-shadow: inset 0 0 10px #111;
  }
  a.run-button {
    display: inline-block;
    margin: 40px auto 0;
    padding: 12px 30px;
    background-color: #61dafb;
    color: #1e1e2f;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    user-select: none;
    box-shadow: 0 5px 15px rgba(97, 218, 251, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  a.run-button:hover {
    background-color: #21a1f1;
    box-shadow: 0 8px 25px rgba(33, 161, 241, 0.6);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Execution Result</h1>

    <p>Language:</p>
    <pre>{{ submission.language }}</pre>

    <p>Code:</p>
    <pre>{{ submission.code }}</pre>

    <p>Input:</p>
    <pre>{{ submission.input_data }}</pre>

    <p>Output:</p>
    <pre>{{ submission.output_data }}</pre>

    <a href="{% url 'submit' %}" class="run-button">Run another code</a>
  </div>
</body>
</html>
