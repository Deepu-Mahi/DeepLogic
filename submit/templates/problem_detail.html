<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ problem.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background: radial-gradient(circle at center, #000, #001022);
            color: #00bfff;
            margin: 40px auto;
            max-width: 900px;
            padding: 0 20px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px 10px;
                padding: 0 10px;
            }
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 15px #00bfff;
            margin-bottom: 30px;
            font-size: 2.8em;
        }

        p {
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
            color: #66cfff;
            font-size: 1.1em;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }

        h3 {
            max-width: 750px;
            margin: 30px auto 10px auto;
            text-shadow: 0 0 8px #00bfffaa;
            font-weight: 700;
            font-size: 1.4em;
        }

        pre {
            background-color: #111a2b;
            padding: 15px;
            border-radius: 8px;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
            box-shadow: 0 0 8px #00bfff44;
            color: #00bfff;
            font-size: 1em;
            transition: box-shadow 0.3s ease;
        }

        pre:hover {
            box-shadow: 0 0 20px #00bfffaa;
        }

        a.back-link {
            display: block;
            max-width: 750px;
            margin: 50px auto 0 auto;
            text-align: center;
            color: #00bfff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: text-shadow 0.3s ease;
        }

        a.back-link:hover {
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
        }
    </style>
</head>
<body>

    <h1>{{ problem.title }}</h1>

    <p>{{ problem.description|linebreaks }}</p>

    <h3>Input Format</h3>
    <pre>{{ problem.input_format }}</pre>

    <h3>Output Format</h3>
    <pre>{{ problem.output_format }}</pre>

    <a href="{% url 'problem_list' %}" class="back-link">&larr; Back to Problems List</a>

</body>
</html>
