<!DOCTYPE html>
<html>
<head>
    <title>{{ problem.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{{ problem.title }}</h1>
    <p>{{ problem.description|linebreaks }}</p>

    <h3>Input Format</h3>
    <pre>{{ problem.input_format }}</pre>

    <h3>Output Format</h3>
    <pre>{{ problem.output_format }}</pre>

    <a href="{% url 'problem_list' %}">&larr; Back to Problems List</a>
</body>
</html>
